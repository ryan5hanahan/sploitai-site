<svg width="520" height="140" viewBox="0 0 520 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0B0F14; }
      .text { font-family: "Courier New", monospace; font-size: 52px; fill: #E6EDF3; letter-spacing: 1px; }
      .ai { fill: #00D1FF; }
      .line { stroke: #00D1FF; stroke-width: 2; }
      .node { fill: #00D1FF; }
      .shield { stroke: #00D1FF; stroke-width: 2; fill: none; opacity: 0.8; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="100%" height="100%"></rect>

  <!-- Security / AI Mark -->
  <polygon class="shield" points="
      40,25
      80,25
      95,45
      95,75
      60,110
      25,75
      25,45
    "></polygon>

  <!-- AI circuit line -->
  <line class="line" x1="95" y1="65" x2="130" y2="65"></line>
  <circle class="node" cx="130" cy="65" r="4"></circle>

  <!-- Wordmark -->
  <text class="text" x="150" y="82">
    sploit<tspan class="ai">.ai</tspan>
  </text>
</svg>