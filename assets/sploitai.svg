<svg width="480" height="140" viewBox="0 0 480 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: none; }
      .mark { fill: #111111; }
      .text { font-family: "Courier New", monospace; font-size: 48px; fill: #111111; letter-spacing: 1px; }
      .ai { fill: #00D1FF; }
      .node { fill: #00D1FF; }
      .line { stroke: #00D1FF; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="100%" height="100%"></rect>

  <!-- Exploit Mark (Angular S) -->
  <polygon class="mark" points="
      30,20
      90,20
      70,50
      120,50
      120,80
      60,80
      80,110
      20,110
      20,80
      80,80
      60,50
      20,50
    "></polygon>

  <!-- AI Circuit Accent -->
  <line class="line" x1="120" y1="65" x2="150" y2="65"></line>
  <circle class="node" cx="150" cy="65" r="4"></circle>

  <!-- Wordmark -->
  <text class="text" x="170" y="85">
    sploit<tspan class="ai">.ai</tspan>
  </text>
</svg>