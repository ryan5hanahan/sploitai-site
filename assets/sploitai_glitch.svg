<svg width="520" height="140" viewBox="0 0 520 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #000000; }
      .main { font-family: "Courier New", monospace; font-size: 54px; fill: #00FF88; }
      .glitchR { fill: #FF0040; opacity: 0.6; }
      .glitchB { fill: #00D1FF; opacity: 0.6; }
      .cursor { fill: #00FF88; }
      .frame { stroke: #00FF88; stroke-width: 2; fill: none; opacity: 0.4; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="100%" height="100%"></rect>

  <!-- Terminal Frame -->
  <rect class="frame" x="10" y="10" width="500" height="120" rx="6"></rect>

  <!-- Glitch layers -->
  <text class="main glitchR" x="58" y="82">sploit.ai</text>
  <text class="main glitchB" x="62" y="78">sploit.ai</text>

  <!-- Main text -->
  <text class="main" x="60" y="80">sploit.ai</text>

  <!-- Cursor -->
  <rect class="cursor" x="365" y="90" width="18" height="6"></rect>
</svg>